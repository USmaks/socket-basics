<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Basics Chat App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
  </head>
  <body>
    <div class="vertical-center">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 well">
            <h1 class="text-center">Join Chat Room</h1>
            <form action="./chat.html">
              <div class="form-group">
                <label>Nick name</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <input type="text" name="name" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <!-- Add room input and label -->
                <label>Room Name</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-comment"></i>
                  </span>
                  <input type="text" name="room" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <input type="submit" value="Join Chat!" class="btn btn-primary btn-block"/>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 well">
            <h1 class="text-center">How to use</h1>
            <ul class="list-group">
              <li class="list-group-item">
                1. Input your nickname. e.g.) Taro Tanaka
              </li>
              <li class="list-group-item">
                2. Input a Room name. e.g.) General
              </li>
              <li class="list-group-item">
                3. Click button "Join Chat!".
              </li>
            </ul>
            You can see your or someone's room! Start Chat!
            <p>
              もちろん、日本語でも大丈夫です。
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
